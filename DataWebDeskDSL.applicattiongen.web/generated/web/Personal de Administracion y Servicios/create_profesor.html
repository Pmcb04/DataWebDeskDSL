<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>create profesor</title>
	
		<!-- Autores : Pedro Miguel Carmona Broncano && Ruben Marin Lucas -->
		<!-- Proyecto de la asignatura DMSS -->
	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	</head>
	
	<body>
		
		<h1>Pantalla de creación de [profesor] Rol [Personal de Administracion y Servicios]</h1>
		
		
		
	
		<h3>Introduzca la información correspondiente a los siguientes campos:</h3>
		
		<form>

			<p class="name_attr">nombre_profesor</p>
			<input class="input" type="text" name="nombre_profesor"/>

			<p class="name_attr">num_profesor</p>
			<input class="input" type="text" name="num_profesor"/>


			<p class="name_attr">id_Alumno: num_expediente</p>
			<input class="input" type="text" name="num_expediente"/>

			<p class="name_attr">id_Título: nombre_titulo</p>
			<input class="input" type="text" name="nombre_titulo"/>

	
			<button class="back_button" onClick="window.history.back();" type="button">Cancelar</button>
			<button class="accept_button" onClick="window.history.back();" type="submit">Añadir</button>
	
		</form>
	
	</body>
</html>
