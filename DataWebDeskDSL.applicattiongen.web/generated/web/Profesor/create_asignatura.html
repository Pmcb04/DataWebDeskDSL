<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>create asignatura</title>
	
		<!-- Autores : Pedro Miguel Carmona Broncano && Ruben Marin Lucas -->
		<!-- Proyecto de la asignatura DMSS -->
	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	</head>
	
	<body>
		
		<h1>Pantalla de creación de [asignatura] Rol [Profesor]</h1>
		
		<h2>Redes Sociales: </h2>
		<ul>
			<li>	
				<div id="fb-root"></div>
				<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v10.0" nonce="tNlPojXC"></script>
				
				<div class="fb-page" data-href="https://www.facebook.com/rubml" data-tabs="timeline" data-width="" data-height="" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"></div>
			</li>
		</ul>
		
		<ul>
			<li><a href="https://www.unex.es">Unex</a></li>
		</ul>
		
	
		<h3>Introduzca la información correspondiente a los siguientes campos:</h3>
		
		<form>

			<p class="name_attr">num_asignatura</p>
			<input class="input" type="text" name="num_asignatura"/>

			<p class="name_attr">nombre_asignatura</p>
			<input class="input" type="text" name="nombre_asignatura"/>


			<p class="name_attr">id_Profesor: num_profesor</p>
			<input class="input" type="text" name="num_profesor"/>

	
			<button class="back_button" onClick="window.history.back();" type="button">Cancelar</button>
			<button class="accept_button" onClick="window.history.back();" type="submit">Añadir</button>
	
		</form>
	
	</body>
</html>
