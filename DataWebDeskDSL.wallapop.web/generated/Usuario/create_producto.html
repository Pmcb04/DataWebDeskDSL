<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>create CRUD Producto</title>
	
		<!-- Autores : Pedro Miguel Carmona Broncano && Ruben Marin Lucas -->
		<!-- Proyecto de la asignatura DMSS -->
	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	</head>
	
	<body>
		
		<h1>Pantalla de creación de [producto] Rol [Usuario]</h1>
		
		
		
		
	
		<h3>Introduzca la información correspondiente a los siguientes campos:</h3>
		
		<form>

			<p class="name_attr">precio</p>
			<input class="input" type="text" name="precio"/>

			<p class="name_attr">nombre</p>
			<input class="input" type="text" name="nombre"/>

			<p class="name_attr">categoria</p>
			<input class="input" type="text" name="categoria"/>

			<p class="name_attr">identificador</p>
			<input class="input" type="text" name="identificador"/>


	
			<button class="back_button" onClick="window.history.back();" type="button">Cancelar</button>
			<button class="accept_button" onClick="window.history.back();" type="submit">Añadir</button>
	
		</form>
	
	</body>
</html>
