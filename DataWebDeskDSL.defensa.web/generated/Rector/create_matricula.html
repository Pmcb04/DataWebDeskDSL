<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>create matricula</title>
	
		<!-- Autores : Pedro Miguel Carmona Broncano && Ruben Marin Lucas -->
		<!-- Proyecto de la asignatura DMSS -->
	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	</head>
	
	<body>
		
		<h1>Pantalla de creación de [matricula] Rol [Rector]</h1>
		
		
		<h2>Paginas externas: </h2>
		<ul>
			<li><a href="http://www.unex.es">Unex</a></li>
		</ul>
		
		
	
		<h3>Introduzca la información correspondiente a los siguientes campos:</h3>
		
		<form>

			<p class="name_attr">nombre_matricula</p>
			<input class="input" type="text" name="nombre_matricula"/>


			<p class="name_attr">id_Asignatura: nombre_asignatura</p>
			<input class="input" type="text" name="nombre_asignatura"/>

			<p class="name_attr">id_Alumno: nombre_alumno</p>
			<input class="input" type="text" name="nombre_alumno"/>

	
			<button class="back_button" onClick="window.history.back();" type="button">Cancelar</button>
			<button class="accept_button" onClick="window.history.back();" type="submit">Añadir</button>
	
		</form>
	
	</body>
</html>
