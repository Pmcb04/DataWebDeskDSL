<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>create asignatura</title>
	
		<!-- Autores : Pedro Miguel Carmona Broncano && Ruben Marin Lucas -->
		<!-- Proyecto de la asignatura DMSS -->
	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	</head>
	
	<body>
		
		<h1>Pantalla de creación de [asignatura] Rol [Director]</h1>
		
		<h2>Redes Sociales: </h2>
		<ul>
			<li>	
				<a href="https://twitter.com/intent/tweet?button_hashtag=unex&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">
					Tweet #unex</a>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</li>
		</ul>
		
		
		
	
		<h3>Introduzca la información correspondiente a los siguientes campos:</h3>
		
		<form>

			<p class="name_attr">nombre_asignatura</p>
			<input class="input" type="text" name="nombre_asignatura"/>

			<p class="name_attr">Semestre</p>
			<input class="input" type="text" name="Semestre"/>

			<p class="name_attr">obligatoria</p>
			<input class="input" type="text" name="obligatoria"/>


			<p class="name_attr">id_Titulo: nombre_titulo</p>
			<input class="input" type="text" name="nombre_titulo"/>

	
			<button class="back_button" onClick="window.history.back();" type="button">Cancelar</button>
			<button class="accept_button" onClick="window.history.back();" type="submit">Añadir</button>
	
		</form>
	
	</body>
</html>
